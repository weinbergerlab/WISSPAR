{{define "content"}}
<div class="columns is-mobile is-centered">
    <div class="column is-one-third-desktop">
        <turbo-frame id="account">
            {{template "errors" .}}
            {{ if .recovery_sent }}
            <box class="box has-background-warning"> A password recovery link has been sent to your inbox.</box>
            {{else}}

            <form
                    data-action="submit->account#submitForgetForm"
                    method="POST">
                <div class="field">
                    <label class="label">Email</label>
                    <input data-account-target="email"
                           data-action="blur->account#validateEmail"
                           name="Email"
                           pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                           class="input"
                           type="email"
                           placeholder="your@email.com"
                           aria-label="Email">

                </div>
                <div class="field is-grouped">
                    <div class="control is-expanded">
                        <button class="button is-primary is-fullwidth"
                                type="submit">
                            Request Password Reset
                        </button>
                    </div>
                </div>
            </form>
            {{end}}
        </turbo-frame>
    </div>
</div>
{{end}}
